{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <br>
    <p style="color: blue; border-top: 1px solid #999; border-bottom: 1px solid #999;">By: {{ post.author }}</p>
  </div>
  {% if user.is_authenticated %}
    <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
  {% endif %}
{% endblock %}
